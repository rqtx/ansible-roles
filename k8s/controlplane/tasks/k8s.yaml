- name: Disable swap
  shell: |
          sudo swapoff -a
          sudo sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

- name: Install k8s
  ansible.builtin.import_role:
    name: commons/pkg-install
  vars:
    pkgs: ["kubelet", "kubeadm", "kubectl"]

- name: Hold k8s
  ansible.builtin.import_role:
    name: commons/pkg-hold
  vars:
    pkgs: ["kubelet", "kubeadm", "kubectl"]

# Cilium will fully replace it kube-proxy
# https://docs.cilium.io/en/stable/network/kubernetes/kubeproxy-free/#kubeproxy-free
- name: Initialize Kubernetes master with kubeadm init.
  become: yes
  command:
    kubeadm init --skip-phases=addon/kube-proxy
  register: kubeadmin_init

- name: Ensure .kube directory exists.
  file:
    path: ~/.kube
    group: "{{ k8s_group }}"
    state: directory

- name: Copy /etc/kubernetes/admin.conf to ~/.kube/config
  become: yes
  ansible.builtin.copy:
    remote_src: yes
    src:  /etc/kubernetes/admin.conf
    dest: "/home/{{ k8s_user }}/.kube/config"
    owner: "{{ k8s_user }}"
    group: "{{ k8s_group }}"
    mode: '0600'

- name: Install the Cilium CLI
  ansible.builtin.shell: |
    CILIUM_CLI_VERSION=$(curl -s https://raw.githubusercontent.com/cilium/cilium-cli/master/stable.txt)
    CLI_ARCH=amd64
    if [ "$(uname -m)" = "aarch64" ]; then CLI_ARCH=arm64; fi
    curl -L --fail --remote-name-all https://github.com/cilium/cilium-cli/releases/download/${CILIUM_CLI_VERSION}/cilium-linux-${CLI_ARCH}.tar.gz{,.sha256sum}
    sha256sum --check cilium-linux-${CLI_ARCH}.tar.gz.sha256sum
    sudo tar xzvfC cilium-linux-${CLI_ARCH}.tar.gz /usr/local/bin
    rm -f cilium-linux-${CLI_ARCH}.tar.gz{,.sha256sum}